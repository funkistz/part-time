<ion-header>

  <ion-navbar color="primary">
    <ion-title>Job List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-list>

    <ion-item *ngFor="let job of jobList | async">
      <ion-thumbnail item-start (click)="jobInfo(job)">
        <img [src]="job.image">
      </ion-thumbnail>
      <h2 text-capitalize>{{ job.position }}</h2>
      <p text-capitalize>{{ job.location }}</p>
      <ion-icon name="more" item-end (click)="jobActionSheet(job)"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addJob()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
