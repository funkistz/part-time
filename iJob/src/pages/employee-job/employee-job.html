<ion-header>

  <ion-navbar color="primary">
    <ion-title>Job List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-list>

    <ion-item *ngFor="let job of jobList" (click)="jobInfo(job)">
      <ion-thumbnail item-start>
        <img [src]="(job | async)?.image">
      </ion-thumbnail>
      <h2 text-capitalize>{{ (job | async)?.position }}</h2>
      <p text-capitalize>{{ (job | async)?.location }}</p>
    </ion-item>

  </ion-list>

</ion-content>
