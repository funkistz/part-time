<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let user of users | async">
    <img [src]="user.image"/>
    <ion-card-content text-center>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <h4>About</h4>
      <ion-card-title>{{ user.about }}</ion-card-title>
      <h4>Contact</h4>
      <ion-card-title>{{ user.contact }}</ion-card-title>
      <h4><ion-icon name="pin"></ion-icon></h4>
      <ion-card-title>{{ user.location }}</ion-card-title>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-start (click)="updateProfile(user)">
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
