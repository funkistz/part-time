<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-list no-border>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Push Notification
      </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>

    <ion-item (click)="logOut()">
      <ion-label>
        Log out
      </ion-label>
      <ion-icon name='log-out' item-start></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
