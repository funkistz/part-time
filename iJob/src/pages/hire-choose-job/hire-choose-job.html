<ion-header>
  <ion-toolbar>
    <ion-title>
      Choose a Job
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>

  <ion-list>

    <ion-item *ngFor="let job of jobList | async" (click)="hire(job)">
      <ion-thumbnail item-start>
        <img [src]="job.image">
      </ion-thumbnail>
      <h2 text-capitalize>{{ job.position }}</h2>
      <p text-capitalize>{{ job.location }}</p>
    </ion-item>

  </ion-list>

</ion-content>
