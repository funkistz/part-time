<ion-header>

  <ion-navbar color="primary">
    <ion-title>Applicant Info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid no-padding padding-right>
    <ion-row no-padding>

      <ion-col col-6>

        <ion-card text-center>
          <img [src]="user.image"/>
          <ion-card-content>
            <p>{{user.name}}</p>
            <p>{{user.gender}}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>

      <ion-col col-6>

        <ion-list padding-top>

          <button ion-item>
            <ion-icon name="pin" item-start></ion-icon>
            {{ user.location }}
          </button>

          <button ion-item>
            <ion-icon name="call" item-start></ion-icon>
            {{ user.contact }}
          </button>

          <button ion-item>
            <ion-icon name="briefcase" item-start></ion-icon>
            {{ user.position }}
          </button>

        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>Education</ion-item>
    <ion-item><ion-icon name="school" item-start></ion-icon>{{ user.institute }}</ion-item>
    <ion-item>Language</ion-item>
    <ion-item><ion-icon name="globe" item-start></ion-icon>{{ user.language }}</ion-item>
    <ion-item>Availability Date & Time</ion-item>
    <ion-item><ion-icon name="calendar" item-start></ion-icon>{{ user.star_date }} until {{ user.end_date }}</ion-item>
    <ion-item><ion-icon name="clock" item-start></ion-icon>{{ user.star_time }} to {{ user.end_time }}</ion-item>
    <ion-item>Job Experience</ion-item>
    <ion-item><ion-icon name="file" item-start></ion-icon>{{ user.experience }}</ion-item>
    <ion-item>Description</ion-item>
    <ion-item>{{ user.description }}</ion-item>
  </ion-list>

  <div margin>
    <button ion-button block (click)='acceptOffer();'>Hire</button>
  </div>

</ion-content>
