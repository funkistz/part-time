<ion-header>

  <ion-navbar color="primary">
    <ion-title>Search Job</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="search($event)" placeholder='Type position or location' ></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let job of jobList" (click)="jobInfo(job)">
      <ion-thumbnail item-start>
        <img [src]="(job | async)?.image">
      </ion-thumbnail>
      <h2 text-capitalize>{{ (job | async)?.position }}</h2>
      <p text-capitalize>{{ (job | async)?.location }}</p>
      <ion-icon name="arrow-forward" item-end ></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
